<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" id="frmRegisto">
        Nome:<input id="txtNome" type="text" maxlength="50"  autofocus>
        <br>
        <br>
        Morada:<input id="txtMorada" type="text" >
        <br>
        <br>

        <br>
        <br>

        <br>
        <br>

        <br>
        Localidade: <select>

        <br>
        Sexo: <input type="radio" name="gender" value="M" checked>M
              <input type="radio" name="gender" value="F">F

        <br>
        E-mail:<input type="email" >
        <br>
        <br>
        Credênciais:
        <br>

        <br>
        <br>

        <br>
        Numero da sapatilha: <input type="number" min="30" max="50">
        <br>
        <br>
        <textarea rows="10" cols="30" placeholder="Observações"></textarea>
        <br>
        <br>
        <input type="submit"id="butao_submeter" value="Registar">



    </form>
